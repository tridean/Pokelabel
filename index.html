<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokémLabel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>PokéLabel</h1>
    <!-- Add a container around the input field and autocomplete list -->
    <div id="input-container">
      <input type="text" id="pokemon-input" placeholder="Enter Pokémon name" autocomplete="off">
      <ul id="autocomplete-list"></ul>
    </div>
    <button id="generate-button">Generate Label</button>
    <div id="label-container"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
